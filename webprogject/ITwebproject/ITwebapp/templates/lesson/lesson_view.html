{% extends "base.html" %}
{% load static %}
{% block content %}
{% for content in lessons.lessoncontent.all %}
<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ content.title}}</h5>
    <p class="card-text">{{ content.content|linebreaks }}</p>
    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
  </div>
</div>
{% endfor %}

{% endblock %}
